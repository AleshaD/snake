<!DOCTYPE html>
<html lang="en" ng-app="snakeApp">
<head>
    <meta charset="UTF-8">
    <title>Легендарная змейка</title>
    <link rel="stylesheet" href="css/gameStyles.css" />
</head>
<body>
<div class="ground" ng-controller="snakeController">
    <div class="playGround">
        <p> отладка   {{ playGa }}</p>
    </div>
    <div class="startPause">
        <button  ng-click="play(true)">Старт</button>
        <button  ng-click="play(false)">Пауза</button>
    </div>


</div>

<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/snakeController.js"></script>
</body>
</html>
